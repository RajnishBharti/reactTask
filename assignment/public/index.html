<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
   
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
  
    <script>
function openNav() {
  document.getElementById("mySidenav").style.width = "25%";
  // document.getElementById("mySidenav").style.padding = "65px 30px 0 30px";
  document.getElementById("main").style.width = "75%";
  document.querySelector("header input").style.marginLeft = "0";
 
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.width= "100%";
      // document.getElementById("mySidenav").style.padding = "65px 0 0 0";
  document.querySelector("header input").style.marginLeft = "60px";
}

    </script>
  </body>
</html>
